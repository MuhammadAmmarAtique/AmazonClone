<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon's Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--  Website Header/Navigation-bar  -->

    <header>
        <div class="navbar">
            <!-- 1) Navlogo   -->
            <div class="navlogo border">
                <div id="logo"></div>
            </div>

            <!-- 2) Navlocation -->
            <div class="navlocation border">
                <div id="location">
                    <p id="ut">Deliver to</p>

                    <div id="lti">
                        <i class="fa-solid fa-location-dot"></i>
                        <p id="lt">Pakistan</p>
                    </div>
                    <!-- (ut=upper text) (llt=lower text) (lti=lowertext inline)  -->
                </div>
            </div>

            <!-- 3) NavSearch  -->

            <div class="navsearch">
                <select id="selecttag">
                    <option value="all">All</option>
                    <option value="artsCraft">Arts and Craft</option>
                    <option value="automotive">Automotive</option>
                    <option value="babyPersonalCare">Baby and Personal Care</option>
                    <option value="books">Books</option>
                    <option value="boysFashion">Boys Fashion</option>
                    <option value="computers">Computers</option>
                    <option value="deals">Deals</option>
                    <option value="digitalMusic">Digital Music</option>
                    <option value="electronics">Electronics</option>
                    <option value="girlsFashion">Girls Fashion</option>
                </select>

                <input id="inputtag" placeholder="  Search Amazon" />
                <button id="buttontag">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <!-- 4) Navlanguage -->

            <div class="navlang border">
                <div id="navlangflag"> </div>
                <div id="navlantext"> EN </div>
            </div>

            <!-- 5) Navsignin -->

            <div class="navsignin border">
                <div id="signin-uppertext">Hello,sign in</div>
                <div id="signin-lowertext">Accounts & Lists</div>
            </div>

            <!-- 6) NavReturns and orders -->

            <div class="navrao border">
                 <div id="rao-uppertext">Returns</div>
                 <div id="rao-lowertext">& Orders</div>

            </div>
         
            <!-- 7) Navcart -->

            <div class="navcart border">
                <div id="carticon"> <i class="fa-solid fa-cart-shopping"></i> </div>
                <div id="carttext">Cart</div>

            </div>
        </div>

    <!--  Website's 2nd bar  -->
           
    <div class="secondbar ">

        <!--1)menu  -->
        <div class="menu border">
            <i class="fa-solid fa-bars"></i>
            <p> <a href="#">All</a> </p>
        </div>

        <!-- 2)div containing 5 anchor tags -->

        <div class="fiveanchors">
            <a id="td" class="border" href="#">Today's Deal</a>
            <a id="cs" class="border" href="#">Customer Service</a>
            <a id="r" class="border" href="#">Registry</a>
            <a id="gc" class="border" href="#">Gift Cards</a>
            <a id="s" class="border" href="#">Sell</a>
        </div>
    </div>
    </header>
</body>

</html>
